<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" style="direction: rtl;">
        <div class="row mt-5" style="text-align: center;">
            <p>لطفا برای محاسبه قیمت خودرو، اطلاعات دقیق آن را وارد کنید</p>
        </div>
        <div class="row">
            <form class="row col-md-6 g-3 needs-validation" novalidate style="background-color: gray;padding: 40px;margin: auto;">
                <div class="col-md-12">
                    <label for="car" class="form-label">نوع خودرو</label>
                    <select class="form-select" id="car" required>
                        <option selected disabled value=""></option>
                        <option value="pride">&nbsp;&nbsp;&nbsp;پراید</option>
                        <option value="peju">&nbsp;&nbsp;&nbsp;405</option>
						<option value="reno">&nbsp;&nbsp;&nbsp;l90</option>
						<option value="samand">&nbsp;&nbsp;&nbsp;سمند</option>

                    </select>
                    <div class="invalid-feedback">
                        لطفا نوع خودرو را مشخص کنید
                    </div>
                </div>


                <div class="col-md-12">
                    <label for="base_price" class="form-label">قیمت پایه</label>
                    <input type="number" min="0" class="form-control" id="base_price" value="" required>

                    <div class="invalid-feedback">
                        لطفا قیمت خودرو را مشخص کنید
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="beime" class="form-label">مهلت بیمه</label>
                    <select class="form-select" id="beime" required>
                        <option selected disabled value=""></option>
                        <option value="1">&nbsp;&nbsp;&nbsp;1-3 ماه</option>
                        <option value="6">&nbsp;&nbsp;&nbsp;3-6 ماه</option>
						<option value="6">&nbsp;&nbsp;&nbsp;یکساله</option>

                    </select>
                    <div class="invalid-feedback">
                        لطفا مهلت بیمه را مشخص کنید
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="year_build" class="form-label">سال ساخت</label>
                    <select class="form-select" id="year_build" required>
                        <option selected disabled value=""></option>
                        <option value="1400">&nbsp;&nbsp;&nbsp;1400</option>
                        <option value="1399">&nbsp;&nbsp;&nbsp;1399</option>
                        <option value="1398">&nbsp;&nbsp;&nbsp;1398</option>
						<option value="1397">&nbsp;&nbsp;&nbsp;1397</option>
						<option value="1396">&nbsp;&nbsp;&nbsp;1396</option>
						<option value="...">&nbsp;&nbsp;&nbsp;پیش از 96</option>
                    </select>
                    <div class="invalid-feedback">
                        لطفا سال ساخت خودرو را مشخص کنید
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="colorForm" class="form-label">رنگ</label>
                    <select class="form-select" id="colorForm" required>
                        <option style="color: blue;" value="blue">&nbsp;&nbsp;&nbsp;آبی</option>
                        <option style="color: grey;" value="grey">&nbsp;&nbsp;&nbsp;خاکستری</option>
                        <option style="color: darkred;" value="red">&nbsp;&nbsp;&nbsp;قرمز</option>
						<option style="color: black;" value="black">&nbsp;&nbsp;&nbsp;مشکی</option>

                    </select>
                    <div class="invalid-feedback">
                        لطفا قیمت خودرو را مشخص کنید
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" id="myBtn" type="button" onclick="checkForm()">محاسبه قیمت</button>
                </div>
            </form>
        </div>

        <div class="row" id="show_price" style="display: none;">
            <div class="col-md-3"
                style="text-align: center;margin: auto;margin-top: 100px;border: 1px solid rgba(31, 128, 12, 0.589) ;">
                <p>
                    قیمت نهایی خودرو شما 

                </p>
                <p><span id="price" style="background-color: rgb(44, 150, 118);font-size: 30px;">1000</span> تومان</p>
            </div>
        </div>

    </div>




</body>

<script>
    function checkForm() {
        let colorForm = document.getElementById("colorForm").value
        let beime = document.getElementById("beime").value
        let year_build = document.getElementById("year_build").value
        let car = document.getElementById("car").value
        let base_price = document.getElementById("base_price").value

        if (colorForm && beime && year_build && car && base_price) {
            document.getElementById("show_price").style.display = "block"

            if(car == "pride"){
                document.getElementById("price").innerText = '100,000,000'
            }else if(car == "peju"){
                document.getElementById("price").innerText = '200,000,000'

            }
			else if(car == "samand"){
                document.getElementById("price").innerText = '250,000,000'

            }

			else if(car == "reno"){
                document.getElementById("price").innerText = '300,000,000'

            }


        }


    }
</script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                document.getElementById("myBtn").addEventListener('click', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>

</html>
